<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newfie Fan Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--need to change overall font-->

<body>
    <div class="header">
        <div class="center-header">
            <div class="header-top">
                <div class="header-logo">Maggie Fan Page</div>
                <div class="header-links">
                    <ul>
                        <li><a href="#">Maggie Merch</a></li>
                        <li><a href="#">Forum</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
            <div class="header-bottom">
                <div class="leftside">
                    <div class="hero-main-text">It's Maggie Yall.</div>
                    <div class="hero-sub-text">Some dogs are better than others. The best dogs deserve their own fan page. Join us in celebrating all things Maggie.</div>
                    <div class="sign-up-button">Sign Up </div>
                </div>
                <img src="images/maggie_header.jpg" class="maggie-header" alt="Maggie laying down" width="400px" height="275px">
            </div>
        </div>
    </div>
<!--Section Two-->
    <div class="section-two">
        <div class="info-header">Look at this pup.</div>
        <div class="pictures">
            <div class="picture">
                <img src="images/maggie_1.jpeg" alt="dog funny face" width="175px" height="275px">
            </div>
            <div class="picture">
                <img src="images/maggie_2.jpg" alt="dog looking up" width="175px" height="275px">
            </div>    
            <div class="picture">
                <img src="images/maggie_3.jpg" alt="dog looking at food" width="175px" height="275px">
            </div>
            <div class="picture">
                <img src="images/maggie_4.jpg" alt="dog drinking " width="175px" height="275px">
            </div>
        </div>
        <div class="bottom-text">
            <div class="text">She's silly.</div>
            <div class="text">She's cute.</div>
            <div class="text">She's a good girl...</div>
            <div class="text">... most of the time.</div>
        </div>
    </div>
</body>
</html>
